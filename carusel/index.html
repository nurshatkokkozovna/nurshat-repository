<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carusel'</title>
    <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="testimonials">
  <h2 class="title">Отзывы клиентов</h2>

  <div class="swiper testimonials__slider">
    <div class="swiper-wrapper">

      <div class="swiper-slide testimonial">
        <p class="text">
          Отличный сервис! Всё сделали качественно.
        </p>
        <h4 class="name">Анна Иванова</h4>
        <span class="role">Маркетолог</span>
      </div>

      <div class="swiper-slide testimonial">
        <p class="text">
          Очень понравилась работа команды, рекомендую!
        </p>
        <h4 class="name">Иван Петров</h4>
        <span class="role">Предприниматель</span>
      </div>

      <div class="swiper-slide testimonial">
        <p class="text">
          Качественно, профессионально и в срок.
        </p>
        <h4 class="name">Мария Смирнова</h4>
        <span class="role">Дизайнер</span>
      </div>

    </div>

    <!-- Буллеты -->
    <div class="swiper-pagination"></div>
  </div>
</section>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
